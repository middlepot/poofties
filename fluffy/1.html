<script>
function accessoryg(){
	var accessories = ["https://i.imgur.com/vcHA4sg.png","https://i.imgur.com/Ga0Tezi.png",
				"https://i.imgur.com/xVuP9Gu.png",
				"https://i.imgur.com/rPBlA99.png"];
	var accessoryg = document.getElementById("accessory").src;
	for(var i = 0; i < accessories.length; ++i){
		var current = accessories[i];
		if(current === accessoryg){
			if(i == accessories.length-1){
				accessoryg = accessories[0];
			}
			else{
				accessoryg = accessories[i+1];
			}
			break;
		}
	}
	document.getElementById("accessory").src = accessoryg;
	
}
function clothingg(){
	var clothings = ["https://i.imgur.com/vcHA4sg.png","https://i.imgur.com/pTL7G3y.png",
				"https://i.imgur.com/sTLlnZo.png",
				"https://i.imgur.com/Us7hkv8.png"];
	var clothingg = document.getElementById("clothing").src;
	for(var i = 0; i < clothings.length; ++i){
		var current = clothings[i];
		if(current === clothingg){
			if(i == clothings.length-1){
				clothingg = clothings[0];
			}
			else{
				clothingg = clothings[i+1];
			}
			break;
		}
	}
	document.getElementById("clothing").src = clothingg;
	
}
</script>
