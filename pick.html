<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>

<script>
(function($){
	var methods={
		init:function(options){
			var defaults={ 
				tip_follows_cursor:false, //tooltip follows cursor: boolean
				tip_delay_time:700, //tooltip delay before displaying: milliseconds
				tip_fade_speed:300, //tooltip fade in/out speed: milliseconds
				attribute:"title" //tooltip text come from this attribute
			},
			options=$.extend(defaults,options);
			if($("#s-m-t-tooltip").length===0){
				$("body").append("<div id='s-m-t-tooltip'><div></div></div>");
			}
			var smtTooltip=$("#s-m-t-tooltip"); 
			smtTooltip.css({"position":"absolute","display":"none"}).data("smt-z-index",smtTooltip.css("z-index")).children("div").css({"width":"100%","height":"100%"});
			function smtGetCursorCoords(event){
				var smtCursorCoordsX=event.pageX,
					smtCursorCoordsY=event.pageY;
				smtTooltip.style_my_tooltips("position",{
					smtCursorCoordsX:smtCursorCoordsX,
					smtCursorCoordsY:smtCursorCoordsY
				});
			}
			$(".smt-current-element").live("mouseout mousedown click",function(){
				var $this=$(this);
				clearTimeout(smtTooltip_delay);
				smtTooltip.style_my_tooltips("hide",{
					speed:$this.data("smt-fade-speed")
				});
				$(document).unbind("mousemove");
				$this.removeClass("smt-current-element");
				if($this.attr(options.attribute)===""){
					$this.attr(options.attribute,$this.data("smt-title"));
				}
			});
			return this["live"]("mouseover",function(event){
				var $this=$(this),
					title=$this.attr(options.attribute);
				$this.addClass("smt-current-element").data({"smt-title":title,"smt-fade-speed":options.tip_fade_speed}).attr(options.attribute,"");
				smtTooltip.style_my_tooltips("update",{
					title:title,
					speed:options.tip_fade_speed,
					delay:options.tip_delay_time,
					tip_follows_cursor:options.tip_follows_cursor
				});
				$(document).bind("mousemove", function(event){
					smtGetCursorCoords(event); 
				});
			});
		},
		update:function(options){
			var $this=$(this);
			$this.stop().css({"display":"none","z-index":$this.data("smt-z-index")}).children("div").text(options.title);
			smtTooltip_delay=setTimeout(function(){
				$this.style_my_tooltips("show",{
					speed:options.speed,
					tip_follows_cursor:options.tip_follows_cursor
				})
			}, options.delay);
		},
		show:function(options){
			var $this=$(this);
			$this.stop().fadeTo(options.speed,1);
			if(!options.tip_follows_cursor){
				$(document).unbind("mousemove");
			}
		},
		hide:function(options){
			var $this=$(this);
			$this.stop().fadeTo(options.speed,0,function(){
				$this.css({"z-index":"-1"});
			});
		},
		position:function(options){
			var $this=$(this),
				winScrollX=$(window).scrollLeft(),
				winScrollY=$(window).scrollTop(),
				tipWidth=$this.outerWidth(true),
				tipHeight=$this.outerHeight(true),
				leftOffset=(options.smtCursorCoordsX+tipWidth)-winScrollX,
				topOffset=(options.smtCursorCoordsY+tipHeight)-winScrollY;
			if(leftOffset<=$(window).width() && leftOffset<=$(document).width()){
				$this.css("left",options.smtCursorCoordsX);
			}else{
				var thePosX=options.smtCursorCoordsX-tipWidth;
				if(thePosX>=winScrollX){
					$this.css("left",thePosX);
				}else{
					$this.css("left",winScrollX);
				}
			}
			if(topOffset<=$(window).height() && topOffset<=$(document).height()){
				$this.css("top",options.smtCursorCoordsY);
			}else{
				var thePosY=options.smtCursorCoordsY-tipHeight;
				if(thePosY>=winScrollY){
					$this.css("top",thePosY);
				}else{
					$this.css("top",winScrollY);
				}
			}
		}
	}
	$.fn.style_my_tooltips=function(method){
		if(methods[method]){
			return methods[method].apply(this,Array.prototype.slice.call(arguments,1));
		}else if(typeof method==="object" || !method){
			return methods.init.apply(this,arguments);
		}else{
			$.error("Method "+method+" does not exist");
		}
	};
})(jQuery);  
</script>

					mostrar(mouseEvent);

						var element = mouseEvent.relatedTarget || mouseEvent.toElement;

				menu.style.display = "block";
				menu.style.top = e.pageY + 5 + "px";
				menu.style.left = e.pageX + 5 + "px";
			}
			
			function esconder(){
				setTimeout(function(){
					var menu = document.getElementById("context_menu");

<script>
var music = document.getElementById('musict');
var duration = music.duration;
var pButton = document.getElementById('pButton');
var playhead = document.getElementById('playhead');
var timeline = document.getElementById('timeline');

var timelineWidth = timeline.offsetWidth - playhead.offsetWidth;

pButton.addEventListener("click", play);

music.addEventListener("timeupdate", timeUpdate, false);

timeline.addEventListener("click", function(event) {
    moveplayhead(event);
    music.currentTime = duration * clickPercent(event);
}, false);

function clickPercent(event) {
    return (event.clientX - getPosition(timeline)) / timelineWidth;
}

playhead.addEventListener('mousedown', mouseDown, false);
window.addEventListener('mouseup', mouseUp, false);


var onplayhead = false;

function mouseDown() {
    onplayhead = true;
    window.addEventListener('mousemove', moveplayhead, true);
    music.removeEventListener('timeupdate', timeUpdate, false);
}

function mouseUp(event) {
    if (onplayhead == true) {
        moveplayhead(event);
        window.removeEventListener('mousemove', moveplayhead, true);
        music.currentTime = duration * clickPercent(event);
        music.addEventListener('timeupdate', timeUpdate, false);
    }
    onplayhead = false;
}
function moveplayhead(event) {
    var newMargLeft = event.clientX - getPosition(timeline);

    if (newMargLeft >= 0 && newMargLeft <= timelineWidth) {
        playhead.style.marginLeft = newMargLeft + "px";
    }
    if (newMargLeft < 0) {
        playhead.style.marginLeft = "0px";
    }
    if (newMargLeft > timelineWidth) {
        playhead.style.marginLeft = timelineWidth + "px";
    }
}

function timeUpdate() {
    var playPercent = timelineWidth * (music.currentTime / duration);
    playhead.style.marginLeft = playPercent + "px";
    if (music.currentTime == duration) {
        pButton.className = "";
        pButton.className = "play";
    }
}

function play() {
    if (music.paused) {
        music.play();
        pButton.className = "";
        pButton.className = "pause";
    } else { 
        music.pause();
        pButton.className = "";
        pButton.className = "play";
    }
}

music.addEventListener("canplaythrough", function() {
    duration = music.duration;
}, false);

function getPosition(el) {
    return el.getBoundingClientRect().left;
}
</script>

<script>
//game logic
var total_buttons = 9;

var yourSymbol = " o ";
var gameSymbol = " x ";
var clearSymbol = "　";

var gameEnded = false;
var youWon = false;
var gameWon = false;

var canPlace = true;
function gameButtonClicked(btn_name){

	if(gameEnded){
		//clear board
		for(var i = 1; i <= total_buttons; ++i)
		{
			var currentBtn = "sqr" + i.toString(10);
			document.getElementById(currentBtn).value = clearSymbol;
		}
		document.getElementById("gameResult").textContent = "";
		gameEnded = false;
	}
	if(!gameEnded){
		//your move
		if(document.getElementById(btn_name).value == clearSymbol && canPlace)
			document.getElementById(btn_name).value = yourSymbol;
		else
			return;
		
		getWinner();
		if(youWon){
			gameEnded = true;
			document.getElementById("gameResult").textContent = "you win.. it's not fair, humans have better motor coordination !!";
			return;
		}
		else if(gameWon)
		{
			gameEnded = true;
			document.getElementById("gameResult").textContent = "you lost, heheh paws are superior !!!";
			return;
		}
		else if(gameEnded){
			document.getElementById("gameResult").textContent = "meh, it's a draw. i'm booored";
			return;
		}
		
		//game move
		var available_buttons = getAvailableSquares();
		var selectedBtn = available_buttons[Math.floor(Math.random() * available_buttons.length)];
		canPlace = false;
		setTimeout(function(){
			document.getElementById(selectedBtn).value = gameSymbol;
			canPlace = true;
			
			getWinner();
			if(youWon){
				gameEnded = true;
				document.getElementById("gameResult").textContent = "you win.. it's not fair, humans have better motor coordination !!";
				return;
			}
			else if(gameWon)
			{
				gameEnded = true;
				document.getElementById("gameResult").textContent = "you lost, heheh paws are superior !!!";
				return;
			}
			else if(gameEnded){
				document.getElementById("gameResult").textContent = "meh, it's a draw. i'm booored";
				return;
			}
		}, 500);
	}
}

function getAvailableSquares(){

	var available_buttons = [];
	for(var i = 1; i <= total_buttons; ++i)
	{
		var currentBtn = "sqr" + i.toString(10);
		if(document.getElementById(currentBtn).value == clearSymbol)
			available_buttons.push(currentBtn);
	}
	return available_buttons;
}

function getWinner(){

	//checks the rows
	var gameRows = Math.sqrt(total_buttons);
	var squareCounter = 1;
	var rowSize = total_buttons/gameRows;
	for(var i = 0; i < gameRows; ++i)
	{
		var yourRows = [];
		var cpuRows = [];
		for(var j = 0; j < rowSize; ++j){
			var squareName = "sqr" + squareCounter.toString(10);
			if(document.getElementById(squareName).value == yourSymbol)
			{
				yourRows.push("true");
				cpuRows.push("false");
			}
			else if(document.getElementById(squareName).value == gameSymbol){
				yourRows.push("false");
				cpuRows.push("true");
			}
			else{
				yourRows.push("false");
				cpuRows.push("false");
			}
			squareCounter++;
		}
		
		if(yourRows.includes("false"))
		{
			youWon = false;
			if(cpuRows.includes("false")){
				gameWon = false;
			}
			else{
				gameWon = true;
				gameEnded = true;
				return;
			}
		}
		else{
			youWon = true;
			gameEnded = true;
			return;
		}
	}
	
	//checks columns
	var gameColumns = gameRows;
	var columnSize = total_buttons/gameColumns;
	for(var i = 0; i < gameColumns; ++i)
	{
		var yourColumns = [];
		var cpuColumns = [];
		squareCounter = i+1;
		for(var j = 0; j < columnSize; ++j){
			var squareName = "sqr" + squareCounter.toString(10);
			if(document.getElementById(squareName).value == yourSymbol)
			{
				yourColumns.push("true");
				cpuColumns.push("false");
			}
			else if(document.getElementById(squareName).value == gameSymbol){
				yourColumns.push("false");
				cpuColumns.push("true");
			}
			else{
				yourColumns.push("false");
				cpuColumns.push("false");
			}
			//gets another column element
			squareCounter += columnSize;
		}
		
		if(yourColumns.includes("false"))
		{
			youWon = false;
			if(cpuColumns.includes("false")){
				gameWon = false;
			}
			else{
				gameWon = true;
				gameEnded = true;
				return;
			}
		}
		else{
			youWon = true;
			gameEnded = true;
			return;
		}
	}
	//checks diagonals
	var gameDiagonals = 2;
	var diagonalSize = total_buttons/gameColumns;
	for(var i = 0; i < gameDiagonals; ++i)
	{
		var yourDiagonals = [];
		var cpuDiagonals = [];
		if(i == 0)
			squareCounter = 1;
		else
			squareCounter = diagonalSize;
		for(var j = 0; j < diagonalSize; ++j){
			var squareName = "sqr" + squareCounter.toString(10);
			if(document.getElementById(squareName).value == yourSymbol)
			{
				yourDiagonals.push("true");
				cpuDiagonals.push("false");
			}
			else if(document.getElementById(squareName).value == gameSymbol){
				yourDiagonals.push("false");
				cpuDiagonals.push("true");
			}
			else{
				yourDiagonals.push("false");
				cpuDiagonals.push("false");
			}
			//gets another diagonal element
			if(i == 0)
				squareCounter += columnSize+1;
			else
				squareCounter += 2;
		}
		
		if(yourDiagonals.includes("false"))
		{
			youWon = false;
			if(cpuDiagonals.includes("false")){
				gameWon = false;
				var availableSquares = getAvailableSquares();
				if(availableSquares.length <= 0)
					gameEnded = true;
			}
			else{
				gameWon = true;
				gameEnded = true;
				return;
			}
		}
		else{
			youWon = true;
			gameEnded = true;
			return;
		}
	}
}
</script>
