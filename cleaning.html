<script>
var music = document.getElementById('musict');
var duration = music.duration;
var pButton = document.getElementById('pButton');
var playhead = document.getElementById('playhead');
var timeline = document.getElementById('timeline');

var timelineWidth = timeline.offsetWidth - playhead.offsetWidth;

pButton.addEventListener("click", play);

music.addEventListener("timeupdate", timeUpdate, false);

timeline.addEventListener("click", function(event) {
    moveplayhead(event);
    music.currentTime = duration * clickPercent(event);
}, false);

function clickPercent(event) {
    return (event.clientX - getPosition(timeline)) / timelineWidth;
}

playhead.addEventListener('mousedown', mouseDown, false);
window.addEventListener('mouseup', mouseUp, false);


var onplayhead = false;

function mouseDown() {
    onplayhead = true;
    window.addEventListener('mousemove', moveplayhead, true);
    music.removeEventListener('timeupdate', timeUpdate, false);
}

function mouseUp(event) {
    if (onplayhead == true) {
        moveplayhead(event);
        window.removeEventListener('mousemove', moveplayhead, true);
        music.currentTime = duration * clickPercent(event);
        music.addEventListener('timeupdate', timeUpdate, false);
    }
    onplayhead = false;
}
function moveplayhead(event) {
    var newMargLeft = event.clientX - getPosition(timeline);

    if (newMargLeft >= 0 && newMargLeft <= timelineWidth) {
        playhead.style.marginLeft = newMargLeft + "px";
    }
    if (newMargLeft < 0) {
        playhead.style.marginLeft = "0px";
    }
    if (newMargLeft > timelineWidth) {
        playhead.style.marginLeft = timelineWidth + "px";
    }
}

function timeUpdate() {
    var playPercent = timelineWidth * (music.currentTime / duration);
    playhead.style.marginLeft = playPercent + "px";
    if (music.currentTime == duration) {
        pButton.className = "";
        pButton.className = "play";
    }
}

function play() {
    if (music.paused) {
        music.play();
        pButton.className = "";
        pButton.className = "pause";
    } else { 
        music.pause();
        pButton.className = "";
        pButton.className = "play";
    }
}

music.addEventListener("canplaythrough", function() {
    duration = music.duration;
}, false);

function getPosition(el) {
    return el.getBoundingClientRect().left;
}
</script>

<script>
$("#res").click(function () {
            $('#loader').addClass('loader');
            $('#buttons').hide();
            back();
            function back() {
                var backstart = 3;
                var intervalstart;
                intervalstart = setInterval(function () {
                    backstart--;
                    $('#backstart').text(backstart);
                    if (backstart == 0) {
                        clearInterval(intervalstart);
                        $('#backstart').text('start').hide(0);
                        run();
                    }
                }, 0);
            }
            var backstart2 = 3;
            var intervalstart2;
            $("#res").click(function () {
                $('#hercount').text('0');
                $('#mycount').text('0');
                $('#timecount').text('10');
                $('#winner').text('');
                $("#mybut").click(function () {
                    $('#mycount').text('0');
                });
            });
           function run() {
                var mycount = 0;
                var timecount = 10;
                var interval;
                var compcount = 0;
                $("#mybut").click(function () {
                    mycount++;
                    $('#mycount').text(mycount);
                });
                $('#statistic').addClass('hide');
                interval = setInterval(function () {

                    timecount--;
                    $('#timecount').text(timecount);

                    if (timecount == 0) {
                        clearInterval(interval);
                        $('#buttons').show(100);
                        $('#restarttext').show().css("display", "block");
                        $('#winner').show().css("display", "block");
                        $('#divwinner').show().css("display", "block");
                        $('#mybut').hide().css("display", "none");
                        $('#divbut').hide().css("display", "none");
                        $('#bunny').show().css("display", "block");
                        $('#bunny2').hide().css("display", "none");
                        $('#brush').hide().css("display", "none");
                        $('#timecount').hide().css("display", "none");
                        if (mycount > compcount) {
                            $('#winner').text("you won !!");
                            $('#icecream1').show().css("display", "block");
                        } else {
                            $('#winner').text("you lose ..");
                            $('#icecream2').show().css("display", "block");

                        }
                    }
                }, 1000);
                intervalcomp = setInterval(function () {
                    compcount++;
                    $('#hercount').text(compcount);
                    if (timecount == 0) {
                        clearInterval(intervalcomp);
                    }
                }, 170);
            }
        });

</script>
